<!DOCTYPE html>
<html>
<head>
	<title>transition</title>
	<style type="text/css">
		body{
			margin:0px;
			padding:0px;
		}
		.container{
			top:50%;

		}
		.square{
			height:150px;
			width:150px;
			background-color:lightblue;
			top:40%;
			left:50%;
			position: absolute;
			border-radius:10% 50% 300% 50%;
			transform:translate(-50%,-50%) rotate(45deg);

		}
		.circle1{
			height:300px;
			width: 300px;
			background:orange;
			border-radius: 50%;
			position: absolute;
			transform:rotate(-90deg);
			top:40%;
			left:50%;




		}
	</style>
</head>
<body>
	<div class="container">
		<div class="square">
			<div class="circle1"></div>
			<div class="circle2"></div>
		</div>
	</div>
</body>
</html>
